<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/app_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibash Magar</title>
  </head>
  <body>
    <div id="experience">
      <canvas class="experience-canvas"></canvas>
    </div>
    <div class="app">
      <nav class="navbar">
        <img src="/images/app_logo.svg" class="navbar-app-logo" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          class="navbar-side-btn"
        >
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            d="M16 18v2H5v-2h11zm5-7v2H3v-2h18zm-2-7v2H8V4h11z"
            fill="rgba(255,255,255,1)"
          />
        </svg>
      </nav>
      <section class="hero-section" id="home">
        <p class="hero-section-title">
          Full Stack Developer with some skills in UI/UX Design, Born & Raised
          in Nepal
        </p>
      </section>
      <section class="work-section" id="work">
        <div class="work-section-header">
          <h1 class="work-section-title">Selected Works</h1>
          <h4 class="work-section-subtitle">
            Discover some of my projects that I have built till now.
          </h4>
        </div>
        <div class="work-section-grid">
          <div class="work-section-card"></div>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
